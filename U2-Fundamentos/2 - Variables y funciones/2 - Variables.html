 <script>
  /*Variables permiten asignar y usar un valor varias veces en el codigo*/
  let year = 2042;
  /*Esta variable puede ser actualizada y reutilizada*/
  let nextYear = year + 1;
  /*Ejemplo 2 : También pueden combinarse*/
  let dinner = "Pasta"
  let sentence = "Tonight, dinner will be " + dinner;
  /*El resultado dirá: Esta noche la cena será(var string) + dinner(variable)*/
  console.log(sentence);
  document.write(sentence);
 </script>
